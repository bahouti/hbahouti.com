<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Maintenance — hbahouti.com</title>
  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:#fff;
      color:#111;
    }
    body{
      display:grid;
      place-items:center;
    }
    .card{
      width:min(520px,92vw);
      padding:32px;
      border:1px solid rgba(0,0,0,.12);
      border-radius:14px;
      text-align:center;
    }
    h1{
      margin:0 0 10px;
      font-size:20px;
      font-weight:600;
    }
    p{
      margin:0 0 24px;
      font-size:14px;
      opacity:.7;
    }
    .bar{
      height:10px;
      border-radius:999px;
      background:rgba(0,0,0,.1);
      overflow:hidden;
    }
    .fill{
      height:100%;
      width:75%;
      background:#111;
    }
    .pct{
      margin-top:10px;
      font-size:13px;
      opacity:.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Maintenance en cours</h1>
    <p>Le site est actuellement en cours de mise à jour.<br>Merci pour votre patience.</p>

    <div class="bar">
      <div class="fill"></div>
    </div>
    <div class="pct">75 %</div>
  </div>
</body>
</html>
